on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: npm ci
      - run: npm run compile
      - run: npx vsce package
      - uses: actions/upload-artifact@v4
        with:
          name: environment-snippet.vsix
          path: ./environment-snippet-*.vsix
  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.ref_type == 'tag' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - uses: kitta65/tag-version-match@main
        with:
          file: ./package.json
          query: .version
          pattern: '^([0-9]+\.[0-9]+\.[0-9]+)$'
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: environment-snippet.vsix
      - run: npx vsce publish --packagePath ./environment-snippet-*.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}